<div class="row">
    <edit-player></edit-player>
    <delete-player></delete-player>
    <add-game></add-game>
    <div class="col-xs-12 col-md-5">
        <div class="player card my-2 sticky-md-top">
            <img src="https://natalyland.ru/wp-content/uploads/4/7/8/4783b8df99d74b7cf40980b65d8061db.jpeg" class="card-img-top" alt="player_photo">
            <div class="card-header">
                <h5 class="card-title m-0">{{player.nickname}}</h5>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">Возраст: {{player.age}}</li>
                <li class="list-group-item">Телефон: {{player.phone}}</li>
                <li class="list-group-item">Email: {{player.email}}</li>
                <li class="list-group-item">Платформа: {{player.platform}}</li>
            </ul>
            <div class="card-body">
                <button class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#formEditPlayer" ng-click="loadPlayer">Редактировать</button>
                <button class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#formDeletePlayer">Удалить</button>
            </div>
        </div>
    </div>
    <div class="col-xs-12 col-md-7">
        <div class="card games my-2">
            <div class="card-header d-flex align-items-center justify-content-between">
                <h5 class="card-title m-0">Список игр</h5>
                <div class="add_game" data-bs-toggle="modal" data-bs-target="#formAddGame">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-square" viewBox="0 0 16 16">
                        <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
                        <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                    </svg>
                </div>
            </div>
            <ul class="list-group list-group-flush" ng-if="player_games.length == 0">
                <li class="list-group-item text-center">У игрока нет игр</li>
            </ul>
            <ul class="list-group list-group-flush" ng-if="player_games.length != 0">
                <li class="list-group-item text-center" ng-repeat="game in player_games">{{game.name}}</li>
            </ul>
        </div>
    </div>
</div>
